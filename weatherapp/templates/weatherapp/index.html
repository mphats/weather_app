<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #6db3f2, #1e69de);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h2, h3 {
            margin: 5px 0;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            flex: 1;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            background: #4caf50;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .weather-info img {
            margin: 10px 0;
        }
        .weather-info p {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            form {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">  
        <form action="{% url 'home' %}" method="POST">  <!-- Adjust the URL name based on your urlpatterns -->  
            {% csrf_token %}  
            <input type="text" name="city" placeholder="Enter city" aria-label="Enter city">  
            <button type="submit" aria-label="Search">Search</button>  
        </form>  
        <div class="weather-info">  
            {% if city %}  
                <h2>{{ temp }}Â°C</h2>  
                <h3>{{ city }}</h3>  
                <p>{{ description }}</p>  
                {% if icon %}  
                    <p>  
                        <img src="http://openweathermap.org/img/w/{{ icon }}.png" width="100px" alt="Weather Icon">  
                    </p>  
                {% endif %}  
                <p>{{ day }}</p>  
            {% endif %}  
        </div>  
    </div>
</body>
</html>
